    <div class="container">
      <div class="page-header1">
        <h1 style="text-align: center; font-size: 70px; padding: 40px;">
          Contact us and get to know more
        </h1>
      </div>

      <!-- Contact with Map - START -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="well well-sm">
              <form
                class="form-horizontal"
                method="post"
                action="mailto:vvce@nogmail.com"
              >
                <fieldset>
                  <legend class="text-center header">Contact us</legend>
                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="First Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Last Name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email Address"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Phone"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <div class="panel panel-default">
                <div class="text-center header">Our Office</div>
                <div class="panel-body text-center">
                  <h4>Address</h4>
                  <div>
                    2217 Washington Blvd<br />
                    Washington DC<br />
                    #(703) 1234 1234<br />
                    service@company.com<br />
                  </div>
                  <hr />
                  <div id="map1" class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3946042.673276741!2d76.31887315!3d15.01726045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1585498965750!5m2!1sen!2sin"
                      width="500"
                      height="350"
                      frameborder="0"
                      style="border:0;"
                      allowfullscreen=""
                      aria-hidden="false"
                      tabindex="0"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
